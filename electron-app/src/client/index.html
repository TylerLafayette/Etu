<html>
    <head>
        <title>etu portal</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">
    </head>
    <body>
        <div class="main-wrapper" id="step-1">
            <div class="etu-wrapper" id="main-click">
                <svg version="1.1"
                x="0px" y="0px" width="412px" height="513px" viewBox="0 0 412 513" style="enable-background:new 0 0 412 513;"
                xml:space="preserve">
                    <style type="text/css">
                    .st0{fill:none;stroke:#000000;stroke-width:50;stroke-miterlimit:10;}
                    </style>
                    <defs>
                    </defs>
                    <path class="st0" d="M39.7,319.7C39.7,412.7,115.1,488,208,488h0c92.9,0,168.3-75.3,168.3-168.3"/>
                    <circle cx="32" cy="32.5" r="32"/>
                    <circle cx="380" cy="32" r="32"/>
                    <polyline class="st0" points="205,86 205,250 288,250 "/>
                </svg>
            </div>
            <div class="absolute-text">
                <span class="prompt">Tap me to begin!</span>
            </div>
        </div>
        <div class="main-wrapper hidden" id="step-2">
            <div class="wrapper">
                <span class="cash-text">Now collecting coins!</span>
                <span id="amount-collected" class="collected-text">$0.00</span>
                <div class="add-buttons">
                    <button class="coin" id="quarter">quarter</button>
                    <button class="coin" id="dime">dime</button>
                    <button class="coin" id="nickel">nickel</button>
                    <button class="coin" id="penny">penny</button>
                </div>
                <button id="stop-collecting" class="big-button">I'M DONE!</button>
            </div>
        </div>
        <div class="main-wrapper hidden" id="step-3">
            <div class="wrapper">
                <span id="congrats" class="congrats">Good work! You just donated $0.00!</span>
                <span id="xp" class="xp-and-stuff">You earned 0 xp and 0 gems.</span>
                <a href="/">Restart</a>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
