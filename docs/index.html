<!DOCTYPE html>
<html>
  <head>
    <title>Etu</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />

    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }
        .flex-wrapper {
          position: relative;
          width: 100%;
          height: 100%;
        }
        #map {
            min-width: 100%;
            min-height: 100%;
            position: relative;
        }
        #content {
          position: absolute;
          top: 0;
          left: 0;
          min-width: 100%;
          height: 100px;
          z-index: 3;
          align-content: center;
          text-align: center;
          font-family: 'Roboto', sans-serif;
        }
        .title {
          font-size: 80px;
          text-shadow: 5px 5px #00E9BA;
          margin-bottom: 28px;
        }
        .description {
          padding-top: 0px;
          margin-top: 0px;
          font-size: 30px;
        }
        .round {
          text-align: center;
          align-content: center;
          width: 300px;
          height: 40px;
          font-size: 25px;
          border-radius: 40px;
          border: 1px #000 solid;
          padding: 5px 5px 5px 25px;
          top: 180px;
          margin: auto;
          display: block;
          z-index: 5;
          outline: 0;
          opacity: 0.5;
          font-family: 'Roboto Mono', monospace;
        }
        .sub {
          bottom: 0;
          color: grey;
          font-size: 15px;
        }
        .sub::selection {
          background-color: #00E9BA;
        }
    </style>

    <!-- HERE API -->
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css?dp-version=1533195059" />
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- ALGOLIA -->
    <script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.js"></script>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  </head>
  <body>
    <div class="flex-wrapper">
      <div id="content">
        <h1 class="title">Etu</h1>
        <input type="text" name="search" class="round" id="round" placeholder="Search a Location"/>
        <!--<p class="description">get rid of change & donate to charity</p>-->
        <p class="sub">Made With <a href="https://www.algolia.com">Algolia</a></p>
      </div>
      <div style="width: 640px; height: 480px" id="map">
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
